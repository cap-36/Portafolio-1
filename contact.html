    <!-- main-page -->
    <section class="main-page section-full">
        <section class="contact-container section-work">
            <div>
                <h2 class="title-hero">Contact</h2>
                <p class="p-hero">
                    I am interested in opportunities with ambitious companies where I can learn, also in independent projects, however, if you have any other concerns, do not hesitate to write.

                <form action="https://formsubmit.co/capinz91@gmail.com" method="POST" class="contact-form">
                    <!-- <input type="text" name="name" id="name" class="input-form">
                    <input type="email" name="email" id="email" class="input-form">
                    <input type="text" name="phone" id="subject" class="input-form">

                        <li>
                            <label for="nombre"></label>
                            <input type="text" name="name" placeholder="Name" id="name" class="input-form" required>
                        </li>
                        <li>
                            <input type="email" name="email" placeholder="Email" id="email" class="input-form" required>
                        </li>
                        <li>
                            <label for="subject"></label>
                            <input type="text" name="subject" placeholder="subject" id="subject" class="input-form">
                        </li>
                        <li>
                            <label for="message"></label>
                            <textarea name="message" placeholder="Message" id="message" class="message" required></textarea>
                        </li>

                        <button type="submit" class="form-button">
                            Send!
                            <span>Send!</span>
                        </button>
                            
                    </ul>
                </form>
            </div>
